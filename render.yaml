services:
  - type: web
    name: nfl-backend
    runtime: java
    plan: free
    region: us-west-2
    rootDir: backend
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/quickstart-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: nfl-database
          property: connectionString
      - key: SPRING_PROFILES_ACTIVE
        value: production
